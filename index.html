<!DOCTYPE html>
<html>

    <head>
        <title>https://survey-form.freecodecamp.rocks/</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            
            <header>

                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>

            </header>
            <form id="survey-form" method="post">
                <fieldset>
                    <label for="name" id="name-label">Name<input placeholder="Enter your name" id="name" type="text"
                            required /></label>
                    <label for="email" id="email-label">Email<input placeholder="Enter your email" id="email"
                            type="email" required pattern="[a-z0-5]{8,}" /></label>
                    <label for="number" id="number-label">Age<input id="number" type="number" min="10" max="99"
                            placeholder="Age" /></label>
                    <label>Which option best described your current role? <select id="dropdown">
                            <option value="" disabled>Select current role</option>
                            <option value="1">Full Time Job </option>
                            <option value="2">Full Time Learner</option>
                            <option value="3">Prefer not to say</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label> <input type="radio" name="user-recommend" value="definitely" checked />Definitely</label>
                    <label> <input type="radio" name="user-recommend" value="Maybe" />Maybe</label>
                    <label> <input type="radio" name="user-recommend" value="Not sure" />Not sure</label>
                </fieldset>
                <fieldset>
                    <label>What is your favorite feature of freeCodeCamp?<select id="dropdown">
                            <option value="" disabled>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label>
                        <input type="checkbox" name="prefer" value="front-end-projects" /> Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="back-end-projects" /> Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="data-visualization" /> Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="challenges" /> Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="Open Source Community" /> Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="gitter-help-room" /> Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="videos" /> videos
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="city-meetups" /> City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="wiki" /> Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="forum" /> Forum
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="additional-courses" /> Additional Courses
                    </label>
                </fieldset>
                <fieldset>
                    <label for="comments">Any comments or suggestions?
                        <textarea id="comments" name="comment" rows="3" cols="30"
                            placeholder="Enter your comment here..."></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </body>

</html>
